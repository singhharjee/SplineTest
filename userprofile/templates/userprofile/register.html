<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
            id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Register</title>
    </head>

    <body>
        <form method="post">
            {% csrf_token %}
            <div id="register">
                <h3 class="text-center text-white pt-5">Register form</h3>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                <form id="login-form" class="form" action="" method="post">
                                    <h3 class="text-center text-info">Register</h3>
                                    <div class="form-group">
                                        <label for="email" class="text-info">Email:</label><br>
                                        <input type="text" name="email" id="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Password:</label><br>
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmpassword" class="text-info">Confirm Password:</label><br>
                                        <input type="password" name="confirmpassword" id="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="text-info">Name:</label><br>
                                        <input type="text" name="name" id="name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="age" class="text-info">Age:</label><br>
                                        <input type="text" name="age" id="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender" class="text-info">Gender:</label><br>
                                        <input type="text" name="gender" id="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" class="text-info">Phone:</label><br>
                                        <input type="text" name="Phone" id="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="address" class="text-info">Address:</label><br>
                                        <input type="text" name="address" id="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">Profile Pic </label>
                                        <input type="file" name="img" class="form-control-file"
                                            id="exampleFormControlFile1">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                    </div>
                                    <div id="login-link" class="text-right">
                                        <a href="/" class="text-info">Already Registered</a>
                                    </div><br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
