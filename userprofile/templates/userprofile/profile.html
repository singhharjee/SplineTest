<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
            id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Profile</title>
    </head>

    <body>
        {% csrf_token %}
            <div id="register">
                <h3 class="text-center text-white pt-5">User Profile</h3>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                <form id="login-form" class="form" action="" method="post">
                                    <h3 class="text-center text-info">Profile</h3>
                                    {% for data in userdata %}
                                    <div class="form-group">
                                        <label class="text-info">Email: {{data.email}}</label><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-info">Password: {{data.password}}</label><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-info">Name: {{data.name}}</label><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-info">Age: {{data.age}}</label><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-info">Gender: {{data.gender}}</label><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-info">Phone: {{data.phone}}</label><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-info">Address: {{data.address}}</label><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-info">Profile: {{data.img}}</label><br>
                                    </div>
                                    {% endfor %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>

</html>
